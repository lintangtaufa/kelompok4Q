<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      button {
        background-color: #2f00ff;
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 12px;
      }
      p{
        color: #27186b;
      }
    </style>
    <style type="text/css">
        table { width: 100%; height: 100%; }
      </style>
    <script>
      function addNumbers() {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 99; i++){
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    Masukkan  : <input id="number" />
    <button onclick="addNumbers()">Keluarkan Hasil</button>
    <div id="result">
  </body>
</html>
